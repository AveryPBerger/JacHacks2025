<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/App.css">
    <style>
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .button-container {
            position: absolute;
            bottom: 200px; /* Position the buttons near the bottom of the image */
            display: flex;
            gap: 1rem; /* Add spacing between buttons */
            justify-content: center;
            width: 100%;
        }

        .change-img-button {
            background-color: transparent; /* Transparent background */
            color: transparent; /* Makes the text transparent */
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .change-img-button:hover {
            /* background-color: rgba(0, 0, 0, 0.8); Darker background on hover */
            color: transparent; /* Makes the text transparent */
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            /* transition: background-color 0.3s ease; */
            background-color: transparent;
        }
    </style>
</head>

    <script>
        const button1 = document.getElementById('hoverButton1');
        const button2 = document.getElementById('hoverButton2');
        const button3 = document.getElementById('hoverButton3');
        const button4 = document.getElementById('hoverButton4');
